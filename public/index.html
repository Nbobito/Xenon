<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="./Logo_Small_Transparent.png" />
        <title>Xenon</title>
        <style>
            @font-face {
                font-family: edge;
                src: url(EdgeOfTheGalaxyRegular-OVEa6.otf) format("opentype");
            }

            body {
                margin-top: 15%;
                font-family: edge;
                background: url(./logo.png) no-repeat center center fixed;
                background-size: cover;
            }

            optgroup,
            select {
                letter-spacing: 2px;
                font-family: edge;
                padding-top: 4px;
            }

            select {
                height: 20px;
            }
        </style>
    </head>
    <body>
        <div
            style="
                float: left;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-around;
                margin-left: 5%;
            "
        >
            <p style="font-size: xx-large; letter-spacing: 2px">
                Please Select Timeline<br />From The Dropdown
            </p>
            <div>
                <label for="presets">Timeline:</label>

                <select name="presets" id="presets">
                    <optgroup></optgroup>
                </select>
            </div>
            <br /><br />
            <button
                onclick="window.location.href = 'http://localhost/t/'+document.getElementById('presets').value.replace(/\s/g, '_')"
            >
                Start</button
            ><button
                onclick="if(window.confirm('ARE YOU SURE? THIS ACTION CANNOT BE UNDONE.')) {document.cookie = document.getElementById('presets').value.replaceAll(' ', '_') + '=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;'; window.location.reload();}"
            >
                Delete Timeline</button
            ><br />
            <button onclick="window.location.href = 'http://localhost/new'">
                New Timeline
            </button>

            <script>
                let cookiePresets = document.cookie.split("; ");
                let i = cookiePresets.length;

                for (i in cookiePresets) {
                    document.getElementById(
                        "presets"
                    ).firstElementChild.innerHTML +=
                        '<option value="' +
                        cookiePresets[i].split("=")[0].replaceAll("_", " ") +
                        '">' +
                        cookiePresets[i].split("=")[0].replaceAll("_", " ") +
                        "</option>";
                }

                document.addEventListener("keydown", (event) => {
                    if (event.ctrlKey) {
                        event.preventDefault();
                    }
                });
            </script>
        </div>
        <div
            style="
                float: right;
                display: flex;
                flex-direction: column;
                align-items: right;
                justify-content: space-around;
                margin-right: 5%;
                text-align: right;
                margin-top: -10vh;
            "
        >
            <p style="font-size: 28px; letter-spacing: 2px; color: magenta">
                Brian Dean Ullery
            </p>
            <p style="font-size: 24px; letter-spacing: 2px; margin-top: -15px">
                Project Head<br />Senior Full Stack Developer<br />Senior
                Designer
            </p>
            <br /><br />
            <p style="font-size: 28px; letter-spacing: 2px; color: magenta">
                Nathan Galley/Isaac Baird
            </p>
            <p style="font-size: 24px; letter-spacing: 2px; margin-top: -15px">
                Junior Frontend Developer<br />Junior Designer
            </p>
            <br /><br />
            <p style="font-size: 28px; letter-spacing: 2px; color: magenta">
                Michael Wiltbank
            </p>
            <p style="font-size: 24px; letter-spacing: 2px; margin-top: -15px">
                Asset Manager<br />Asset Designer
            </p>
            <br /><br />
        </div>
    </body>
</html>
