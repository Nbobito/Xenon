<!DOCTYPE html>
<html>
    <head>
        <style>
            @font-face {
                font-family: edge;
                src: url(EdgeOfTheGalaxyRegular-OVEa6.otf) format("opentype");
            }

            body {
                margin-top: 15%;
                font-family: edge;
                background-color: #ce00d1;
            }

            optgroup,
            select {
                letter-spacing: 2px;
                font-family: edge;
                padding-top: 2px;
            }

            select {
                height: 20px;
            }
        </style>
    </head>
    <body>
        <center>
            <p style="font-size: xx-large; letter-spacing: 2px">
                Please Select Timeline From The Dropdown
            </p>
            <label for="presets">Timeline:</label>

            <select name="presets" id="presets">
                <optgroup></optgroup>
            </select>
            <br /><br />
            <button
                onclick="window.location.href += 't/'+document.getElementById('presets').value.replace(/\s/g, '_')"
            >
                Start</button
            ><button
                onclick="if(window.confirm('ARE YOU SURE? THIS ACTION CANNOT BE UNDONE.')) {document.cookie = document.getElementById('presets').value.replaceAll(' ', '_') + '=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;'; window.location.reload();}"
            >
                Delete Timeline</button
            ><br />
            <button onclick="window.location.href += 'new'">
                New Timeline
            </button>

            <script>
                let cookiePresets = document.cookie.split("; ");
                let i = cookiePresets.length;

                for (i in cookiePresets) {
                    document.getElementById(
                        "presets"
                    ).firstElementChild.innerHTML +=
                        '<option value="' +
                        cookiePresets[i].split("=")[0].replaceAll("_", " ") +
                        '">' +
                        cookiePresets[i].split("=")[0].replaceAll("_", " ") +
                        "</option>";
                }

                document.addEventListener("keydown", (event) => {
                    if (event.ctrlKey) {
                        event.preventDefault();
                    }
                });
            </script>
        </center>
    </body>
</html>
