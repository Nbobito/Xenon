<!DOCTYPE html>
<html>
    <head>
        <style>
            @font-face {
                font-family: edge;
                src: url(EdgeOfTheGalaxyRegular-OVEa6.otf) format("opentype");
            }

            body {
                margin-top: 15%;
                font-family: edge;
                background-color: #ce00d1;
            }

            optgroup,
            select {
                letter-spacing: 2px;
                font-family: edge;
                padding-top: 2px;
            }

            select {
                height: 20px;
            }
        </style>
    </head>
    <body>
        <center>
            <p style="font-size: xx-large; letter-spacing: 2px">
                Please Select Preset From The Dropdown
            </p>
            <label for="presets">Presets:</label>

            <select name="presets" id="presets">
                <optgroup>
                    <option value="Login">Login</option>
                    <option value="Puzzle 1">Puzzle 1</option>
                    <option value="Puzzle 2">Puzzle 2</option>
                    <option value="Bomb">Bomb</option>
                </optgroup>
            </select>
            <br /><br />
            <button
                onclick="window.location.href += 'p/'+document.getElementById('presets').value.replace(/\s/g, '_')"
            >
                Start</button
            ><br />
            <button onclick="window.location.href += 'new'">New Preset</button>

            <script>
                let cookiePresets = document.cookie.split("=");
                let i = cookiePresets.length;

                while (i--) i % 2 === 1 && cookiePresets.splice(i, 1);

                for (i in cookiePresets) {
                    document.getElementById(
                        "presets"
                    ).firstElementChild.innerHTML +=
                        '<option value="' +
                        cookiePresets[i] +
                        '">' +
                        cookiePresets[i] +
                        "</option>";
                }

                document.addEventListener("keydown", (event) => {
                    if (event.ctrlKey) {
                        event.preventDefault();
                    }
                });
            </script>
        </center>
    </body>
</html>
