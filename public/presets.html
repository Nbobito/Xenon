<script>
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(";").shift();
    }

    var timelineToLoad = window.location.href.split("/t/")[1];
    var timelineJSON = JSON.parse(getCookie(timelineToLoad));

    console.table(timelineJSON);
</script>
