<body><button onclick="document.body.innerHTML += '<div class=\'draggable\'><input type=\'text\' value=\'Enter some placeholder text here\' /><div class=\'draggableheader\'>Click here to move</div></div>'; for(i in document.getElementsByClassName('draggable')) {dragElement(document.getElementsByClassName('draggable')[i]);}">New InputBox</button>
<div class="draggable">
    <input type="text" value="Test" /><br>
    <div class="draggableheader">Click here to move</div>
</div>

<style>
    .draggable {
        position: absolute;
        z-index: 9;
        background-color: #f1f1f1;
        border: 1px solid #d3d3d3;
        text-align: center;
    }

    .draggableheader {
        padding: 10px;
        cursor: move;
        z-index: 9;
        background-color: #2196f3;
        color: #fff;
    }
</style>
<script>
    for(i in document.getElementsByClassName("draggable")) {
        dragElement(document.getElementsByClassName("draggable")[i]);
    }

    function dragElement(elmnt) {
        var pos1 = 0,
            pos2 = 0,
            pos3 = 0,
            pos4 = 0;
        try {
        for (var i = 0; i < elmnt.childNodes.length; i++) {
    if (elmnt.childNodes[i].className == "draggableheader") {
      elmnt.childNodes[i].onmousedown = dragMouseDown;
      break;
    }        
}} catch (e) {
            return;
}

        function dragMouseDown(e) {
            e = e || window.event;
            e.preventDefault();
            pos3 = e.clientX;
            pos4 = e.clientY;
            document.onmouseup = closeDragElement;
            document.onmousemove = elementDrag;
        }

        function elementDrag(e) {
            e = e || window.event;
            e.preventDefault();
            pos1 = pos3 - e.clientX;
            pos2 = pos4 - e.clientY;
            pos3 = e.clientX;
            pos4 = e.clientY;
            elmnt.style.top = elmnt.offsetTop - pos2 + "px";
            elmnt.style.left = elmnt.offsetLeft - pos1 + "px";
        }

        function closeDragElement() {
            document.onmouseup = null;
            document.onmousemove = null;
        }
    }
</script>
</body>
