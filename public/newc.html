<body>
    <div>
        <button onclick="document.body.innerHTML += '<div class=\'draggable\'><input type=\'text\' value=\'Enter some placeholder text here\' /><div class=\'draggableheader\'>Click here to move</div></div>'; for(i in document.getElementsByClassName('draggable')) {dragElement(document.getElementsByClassName('draggable')[i]);}">New InputBox</button>
        <input type="file" id="backgroundUpload" />
        <script>
    // Get a reference to the file input
    let fileInput = document.getElementById("backgroundUpload");

    // Listen for the change event so we can capture the file
    fileInput.addEventListener('change', (e) => {
        // Get a reference to the file
        const file = e.target.files[0];

        // Encode the file using the FileReader API
        const reader = new FileReader();
        reader.onloadend = () => {
            document.body.style.background = "url("+reader.result+") no-repeat center center fixed";
        };
        reader.readAsDataURL(file);
    });
</script>
    </div>
        <div class="draggable">
    <input type="text" value="Test" /><br>
    <div class="draggableheader">Click here to move</div>
</div>

<style>
    body {
        background-size: cover;
    }
    
    .draggable {
        position: absolute;
        z-index: 9;
        text-align: center;
    }

    .draggableheader {
        opacity: 0%;
        padding: 10px;
        cursor: move;
        z-index: 10;
        background-color: #2196f3;
        color: #fff;
    }

    .draggableheader:hover {
        opacity: 100%;
    }
</style>
<script>
    for(i in document.getElementsByClassName("draggable")) {
        dragElement(document.getElementsByClassName("draggable")[i]);
    }

    function dragElement(elmnt) {
        var pos1 = 0,
            pos2 = 0,
            pos3 = 0,
            pos4 = 0;
        try {
        for (var i = 0; i < elmnt.childNodes.length; i++) {
    if (elmnt.childNodes[i].className == "draggableheader") {
      elmnt.childNodes[i].onmousedown = dragMouseDown;
      break;
    }        
}} catch (e) {
            return;
}

        function dragMouseDown(e) {
            e = e || window.event;
            e.preventDefault();
            pos3 = e.clientX;
            pos4 = e.clientY;
            document.onmouseup = closeDragElement;
            document.onmousemove = elementDrag;
        }

        function elementDrag(e) {
            e = e || window.event;
            e.preventDefault();
            pos1 = pos3 - e.clientX;
            pos2 = pos4 - e.clientY;
            pos3 = e.clientX;
            pos4 = e.clientY;
            elmnt.style.top = elmnt.offsetTop - pos2 + "px";
            elmnt.style.left = elmnt.offsetLeft - pos1 + "px";
        }

        function closeDragElement() {
            document.onmouseup = null;
            document.onmousemove = null;
        }
    }
</script>
</body>
