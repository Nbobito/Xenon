<body style="background-color: white">
    <script>
        let urlData = window.location.href.split("?")[1].split("%3E");

        document.write(urlData[0].split(":")[1].replaceAll("%20", " "));
        setTimeout(function () {
            window.parent.postMessage("nextCard", "*");
        }, 4000);
    </script>
</body>
